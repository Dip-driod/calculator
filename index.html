<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRAJ COMPUTERS CSC</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-image: url("https://img.freepik.com/free-photo/blue-office-stationery-with-copy-space_23-2148475340.jpg?t=st=1721644099~exp=1721647699~hmac=e947f4c776947cb36291181d31a6ed2a404a1c985d96bc5e503338430f433e56&w=2000");
            background-size: cover;
            background-position: center;
            color: #333;
            transition: background-color 0.5s, color 0.5s;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s, color 0.5s;
            animation: fadeIn 1s ease-in-out;
        }
        h1, h2 {
            text-align: center;
            font-family: 'Georgia', serif;
            color: #2c3e50;
            transition: color 0.5s;
            animation: slideIn 1s ease-in-out;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            transition: color 0.5s;
            animation: fadeIn 1s ease-in-out;
        }
        input[type="number"], input[type="text"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="number"]:focus, input[type="text"]:focus, input[type="date"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .buttons button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(to right, #4caf50, #81c784);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.5s, transform 0.3s;
        }
        .buttons button:hover {
            background-image: linear-gradient(to right, #388e3c, #66bb6a);
            transform: scale(1.05);
        }
        .theme-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #607d8b;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            transition: background-color 0.5s, transform 0.3s;
        }
        .theme-button:hover {
            background-color: #455a64;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.5s, color 0.5s;
            animation: fadeIn 1s ease-in-out;
        }
        .rgb-button {
            background-image: linear-gradient(to right, #fbc02d, #ffeb3b);
            color: black;
            padding: 10px 0;
            border-radius: 40px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background-image 0.5s, transform 0.3s;
        }
        .rgb-button:hover {
            background-image: linear-gradient(to left, #fbc02d, #ffeb3b);
            transform: scale(1.05);
        }
        .rgb-button2 {
            background-image: linear-gradient(to right, #03a9f4, #00e5ff);
            color: white;
            padding: 10px 0;
            border-radius: 40px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            width: 48%;
            transition: background-image 0.5s, transform 0.3s;
        }
        .rgb-button2:hover {
            background-image: linear-gradient(to left, #03a9f4, #00e5ff);
            transform: scale(1.05);
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode .container {
            background-color: rgba(33, 33, 33, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .dark-mode h1, .dark-mode h2, .dark-mode label {
            color: #e0e0e0;
        }
        .dark-mode input[type="number"], .dark-mode input[type="text"], .dark-mode input[type="date"] {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
        }
        .dark-mode input[type="number"]:focus, .dark-mode input[type="text"]:focus, .dark-mode input[type="date"]:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .dark-mode footer {
            background-color: rgba(33, 33, 33, 0.9);
            color: #e0e0e0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        font-family: 'Lato', sans-serif;
        animation: fadeIn 1s ease-in-out;
    }
    footer p {
        margin: 5px 0;
        color: #2c3e50;
        font-size: 1rem;
    }
    footer a {
        color: #4caf50;
        text-decoration: none;
        transition: color 0.3s;
    }
    footer a:hover {
        color: #388e3c;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>BIRAJ COMPUTERS CSC</h1>
        <h2>Land Converter Assam</h2>
        <label for="bigha">Bigha:</label>
        <input type="number" id="bigha" placeholder="Enter Bigha">

        <label for="katha">Katha:</label>
        <input type="number" id="katha" placeholder="Enter Katha">

        <label for="lessa">Lessa:</label>
        <input type="number" id="lessa" placeholder="Enter Lessa">

        <button class="rgb-button" onclick="convertLand()">Convert to Hectare</button>

        <label for="hectare">Hectare:</label>
        <input type="text" id="hectare" readonly>

        <h2>Age Calculator</h2>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <button class="rgb-button2" onclick="calculateAge()">Calculate Age</button>

        <label for="age">Age:</label>
        <input type="text" id="age" readonly>

        <div class="buttons">
            <button onclick="convertLand()">Convert Land</button>
            <button onclick="calculateAge()">Calculate Age</button>
        </div>

        <label class="switch">
            <input type="checkbox" onclick="toggleTheme()">
            <span class="slider"></span>
        </label>
        <footer>
            <p>Padmabil, (Karim Bazar), Gossaigaon, Dist: Kokrajhar, Assam 783360</p>
            <p>Contact: <a href="tel:+918134855193">+91 8134855193</a></p>
        </footer>
    </div>

    <script>
        const sqFeetInBigha = 14400;
        const sqFeetInKatha = 720;
        const sqFeetInLessa = 144;
        const sqFeetInHectare = 107639.104;

        function convertLand() {
            const bigha = parseFloat(document.getElementById("bigha").value) || 0;
            const katha = parseFloat(document.getElementById("katha").value) || 0;
            const lessa = parseFloat(document.getElementById("lessa").value) || 0;

            const totalSqFeet = (bigha * sqFeetInBigha) + (katha * sqFeetInKatha) + (lessa * sqFeetInLessa);
            const hectares = totalSqFeet / sqFeetInHectare;

            document.getElementById("hectare").value = hectares.toFixed(4);
        }

        function calculateAge() {
            const dob = new Date(document.getElementById("dob").value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }

            document.getElementById("age").value = `${age} years old`;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
